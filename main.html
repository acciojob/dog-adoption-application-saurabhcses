<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Name" required>
      </div>
		<div class="form-group">
        <label for="phone">Phone Number</label>
        <input id="phone" type="text" placeholder="Phone Number" required>
      </div>
		<div class="form-group">
        <label for="address">Address</label>
        <input id="address" type="text" placeholder="Address" required>
      </div>
		<div class="form-group">
        
        <input id="checkbox" type="checkbox"required value="Have you ever lived with a Dog before?">
		<label for="checkbox">Have you ever lived with a Dog before?</label>
      </div>
		<div class="form-group">
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" multiple require>
          <option value="labrador">Labrador</option>
          <option value="german_shepherd">German Shepherd</option>
          <option value="golden_retriever">Golden Retriever</option>
          <option value="bulldog">Bulldog</option>
          <option value="pug">Pug</option>
        </select>
      </div>
		<button id="submit" type="submit" value="Submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
